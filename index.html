<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <meta property="og:title" content="job application form" />
    <meta property="og:description" content="Apply for tech, design, or marketing roles with our simple online job application form. Upload your resume and cover letter." />
    <meta property="og:image" content="https://muhammad-usman-332.github.io/job-application-form/hello.png" />
    <meta property="og:url" content="https://muhammad-usman-332.github.io/job-application-form/" />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸ’¼ Job Application</h1>
    <form method="post" action="https://formspree.io/f/xeogawbl">
        <!-- name -->
        <label for="name">Full Name:</label><br>
        <input type="text" name="name" id="name" required><br><br>

        <!-- email -->
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required><br><br>

        <!-- position applying for -->
        <label for="position">Position Applying For:</label><br>
        <select name="position" id="position">
            <option value="">--please choose</option>
            <option value="Frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="designer">UI/UX Developer</option>
            <option value="marketing">Digital Marketing</option>
        </select><br><br>

        <!-- Upload Resume (PDF) -->
        <label for="resume">Upload Resume (PDF):</label><br>
        <input type="file" name="resume" id="resume" accept=".pdf"><br><br>

        <!-- cover letter -->
        <label for="cover">Cover Letter:</label><br>
        <textarea name="cover" id="cover" rows="5" cols="30" placeholder="Write your cover letter here..."></textarea><br><br>

        <!-- term -->
        <input type="checkbox" name="term" id="term">
        <label for="term">I confirm that the information provided is accurate.</label><br><br>

        <!-- submit -->
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
